<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes Weather final project</title>
  </head>
  <body>
    <div class="container">
      <div class="Weather-container">
        <header>
          <ul class="city-favorites">
            <li class="item-city-favorites" id="kyiv"><a href="#">Kyiv</a></li>
            <li class="item-city-favorites" id="paris">
              <a href="#">Paris</a>
            </li>
            <li class="item-city-favorites" id="brno">
              <a href="#">Brno</a>
            </li>
            <li class="item-city-favorites" id="newYork">
              <a href="#">New York</a>
            </li>
          </ul>
        </header>
        <main>
          <form id="form-input" class="mb-3">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter a city"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control search-input"
                  required
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100 location-btn"
                  value="Search"
                />
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-primary w-100 location-btn"
                  id="current-location-button"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <div>
            <h1></h1>
            <ul>
              <li id="input-time"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7 d-flex Weather-temperature">
              <img id="weather-icon" src="" alt="" width="64" />
              <strong id="setTempValue">Temp</strong>
              <a id="units" href="#">¬∞C</a>
            </div>
            <div class="col-5">
              <ul>
                <li>Feels like : <span id="FeelsLlike"></span>¬∞</li>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind">km/h</span></li>
              </ul>
            </div>
          </div>
          <section class="weather-forecast" id="forecast">
            <div class="row weather-week">
              <div class="col-2 weather-forecast-date">
                <div>Tue</div>
                <img src="" alt="" width="64" />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max"></span>
                  <span class="weather-forecast-min"></span>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>

    </div>

  </body>
</html>
